<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darkness Intro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Resource + Level Bar -->
    <div id="top-bar">
    <div id="resources">● 0 ● 0</div>
    <div id="level">LEVEL 13</div>
    </div>

    <!-- Event Log -->
    <div id="log">
    </div>

    <!-- Prologue Screen -->
    <div id="prologue" class="screen active">
    <div class="dialog-box">
        <h2>DARKNESS</h2>
        <p>You wake up, alone, in the middle of nowhere.</p>
        <button id="continueBtn">continue</button>
    </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
    <div class="dark-area">
        <h3>DARK AREA</h3>
        <p>A quiet street or corridor. Details fade in the darkness. There is no <strong>light</strong>.</p>
        <p>Resources found: ?</p>
        <button>get up</button>
    </div>
    </div>

<script src="main.js"></script>
</body>
</html>
