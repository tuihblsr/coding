<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
  <style>
    /* Basic styles */
    button {
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      transition: background 0.3s ease;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #ccc;
    }

    .buttonCooldown {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 4px;
      background: conic-gradient(transparent 100%, rgba(0,0,0,0.1) 0 100%);
      z-index: 1;
    }

    .buttonText {
      position: relative;
      z-index: 2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Button and Tooltip Setup -->
  <div id="button-container">
    <button id="button" data-hotkey="G">Get Up</button>
    <div id="log"></div>
  </div>

  <script>
    const button = document.getElementById('button');
    const log = document.getElementById('log');
    const cooldownSeconds = 1;
    let disabled = false;
    let isCoolingDown = false;
    let cooldownTimeout = null;

    // Log function to add messages
    function addLog(message) {
      const entry = document.createElement('p');
      entry.textContent = message;
      if (log.childElementCount > 20) {
        log.removeChild(log.lastChild);
        log.prepend(entry);
      } else {
        log.prepend(entry);
      }
    }

    // Button cooldown logic
    function startCooldown() {
      isCoolingDown = true;
      const buttonCooldown = document.createElement('div');
      buttonCooldown.classList.add('buttonCooldown');
      button.appendChild(buttonCooldown);
      
      let startTime = Date.now();
      const duration = cooldownSeconds * 1000;
      
      function updateCooldown() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        buttonCooldown.style.background = `conic-gradient(transparent ${progress * 100}%, rgba(0,0,0,0.1) 0 ${progress * 100}%)`;
        
        if (progress < 1) {
          requestAnimationFrame(updateCooldown);
        } else {
          buttonCooldown.remove();
          isCoolingDown = false;
          button.disabled = false;
          addLog("You got up slowly.");
          button.textContent = 'You got up!';
        }
      }
      
      requestAnimationFrame(updateCooldown);
    }

    // Button click handler
    button.addEventListener('click', () => {
      if (disabled || isCoolingDown) return;
      
      disabled = true;
      button.disabled = true;
      button.textContent = 'Getting up...';
      startCooldown();
    });

    // Hotkey (G for "Get Up")
    document.addEventListener('keydown', event => {
      if (disabled || isCoolingDown) return;
      
      if (event.key.toLowerCase() === button.dataset.hotkey.toLowerCase() || event.key === 'Enter') {
        button.click();
      }
    });
    
    // Log message
    addLog("Press 'G' or 'Enter' to get up.");

  </script>
</body>
</html>
