<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yet another space game.</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div>Credits: <span id="creditDisplay">0</span></div>
            <div>Ore: <span id="oreDisplay">0</span></div>
            <div>Food: <span id="foodDisplay">0</span></div>
        </div>

        <div class="main">
            <div class="tabs">
                <div class="tab active" data-target="station-content">Station</div>
                <div class="tab" data-target="lore-content">Lore</div>
                <div class="tab" data-target="setting-content" style="margin-left:auto;">Settings</div>
            </div>

            <div class="content">
                <div id="station-content" class="active">
                    
                </div>
                <div id="lore-content">
                    <p>Work in progress!</p>
                </div>
                <div id="setting-content">
                    <p>Hello world!</p>
                </div>
            </div>
        </div>
    </div>

<script rel="text/javascript" src="index.js"></script>
</body>
</html>
